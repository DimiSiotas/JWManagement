<template name="landing">
  <div class="container landing-wrapper">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1 class="m-t-xl m-b-xl">JW Management</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <a href="/landing/shiftsHD.png" target="_blank">
          <img class="img-responsive" src="/landing/shifts.png">
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center p-xl">
        <h2>{{{_ 'landing.title'}}}</h2>
      </div>
    </div>
    <div class="row m-t-md m-b-sm">
      <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
        <a id="signIn" class="btn btn-primary btn-block btn-lg" href="{{pathFor 'signIn' language=langTag}}">{{{_ 'signIn.name'}}}</a>
      </div>
    </div>
    <div class="row m-b-lg">
      <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
        <a id="signUp" class="btn btn-primary btn-outline btn-block btn-lg" href="{{pathFor 'signUp' language=langTag}}">{{{_ 'signUp.name'}}}</a>
      </div>
    </div>
  </div>
</template>
